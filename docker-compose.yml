version: "3.9"
services:
  time-parser:
    build: .
    container_name: time-parser
    restart: unless-stopped
    environment:
      - TZ=Europe/Madrid
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    # Sin puertos expuestos - Dockploy/Traefik accede por la red interna
    # Sin labels de Traefik - Dockploy los añade automáticamente
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
